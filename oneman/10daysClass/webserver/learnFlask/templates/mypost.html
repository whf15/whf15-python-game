{% extends "layout.html" %}
{% block post%}
    <h1>Posts:</h1>
    <ul>
        {% for post in posts %}
        <li>
            <b>author:</b> {{post.author.name}}
        </li>
        <li>
            <b>title:</b> {{post.title}}
        </li>
        <li>
            <b>description:</b> {{post.description}}
        </li>
        <li>
            <b>author_id:</b> {{post.author_id}}
        </li>
        {% endfor %}
    </ul>
    
{% endblock%}
