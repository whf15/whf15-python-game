{% extends "layout.html" %}
{% block post%}
    <h1>Posts:</h1>
    <ol>
        {% for post in posts %}
        <li>
            <b>title:</b> {{post.title}}
        </li>
        <li>
            <b>description:</b> {{post.description}}
        </li>
        <li>
            <b>author_id:</b> {{post.author_id}}
        </li>
        {% endfor %}
    </ol>
    
{% endblock%}
